        <script>
            const blinkImageElement = document.getElementById('blink');
const mummyImageElement = document.querySelector('.mummy2');
const dalekImageElement = document.querySelector('.dalek');
const overlayElement = document.getElementById('overlay');
const textBoxElement = document.getElementById('textBox');

let isBoxVisible = false;

blinkImageElement.addEventListener('click', function() {
  if (!isBoxVisible) {
    createTextBox(2007);
    isBoxVisible = true;
  }
});

mummyImageElement.addEventListener('click', function() {
  if (!isBoxVisible) {
    createTextBox(2030);
    isBoxVisible = true;
  }
});

dalekImageElement.addEventListener('click', function() {
  if (!isBoxVisible) {
    createTextBox(2005);
    isBoxVisible = true;
  }
});

function createTextBox(resultNumber) {
  overlayElement.style.display = 'block';
  textBoxElement.style.display = 'block';

  const numbers = generateRandomNumbers(15);
  let currentIndex = 0;

  const intervalId = setInterval(function() {
    if (currentIndex >= numbers.length) {
      textBoxElement.textContent = resultNumber;
      clearInterval(intervalId);
      textBoxElement.addEventListener('click', function() {
        if (resultNumber === 2007) {
          window.location.href = './blink.html';
        } else if (resultNumber === 2030) {
          window.location.href = './emtpy.html';
        } else if (resultNumber === 2005) {
          window.location.href = './dalek.html';
        }
      });
    } else {
      textBoxElement.textContent = numbers[currentIndex];
      currentIndex++;
    }
  }, 100);
}

function generateRandomNumbers(count) {
  const numbers = [];
  for (let i = 0; i < count; i++) {
    numbers.push(getRandomNumber(1500, 2500));
  }
  return numbers;
}

function getRandomNumber(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
