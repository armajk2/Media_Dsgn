  <script>




var activateButton = document.getElementById('activateButton');
activateButton.addEventListener('click', function() {

  cursorElement.style.display = 'block'; // 파랑색 커서 표시

var cursorElement = document.getElementById('cursor');
var obstacleElements = document.querySelectorAll('.hidden');
var overlayElement = document.getElementById('overlay');
var popupElement = document.getElementById('popup');
var isCollided = false;

function handleCollision() {
  overlayElement.style.display = 'block';
  setTimeout(function() {
    popupElement.style.display = 'block';
  }, 2000);
  isCollided = true;
}

function handleMouseMove(e) {
  var x = e.clientX;
  var y = e.clientY;

  cursorElement.style.left = x + 'px';
  cursorElement.style.top = y + 'px';

  for (var i = 0; i < obstacleElements.length; i++) {
    var obstacleRect = obstacleElements[i].getBoundingClientRect();
    var cursorRect = cursorElement.getBoundingClientRect();

    if (
      cursorRect.left < obstacleRect.right &&
      cursorRect.right > obstacleRect.left &&
      cursorRect.top < obstacleRect.bottom &&
      cursorRect.bottom > obstacleRect.top
    ) {
      if (!isCollided) {
        handleCollision();
      }
    } else {
      isCollided = false;
    }
  }
}

document.addEventListener('mousemove', handleMouseMove);


  </script>
